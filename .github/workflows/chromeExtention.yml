name: Deploy Chrome Extantion
on:
  # Trigger the workflow on push or pull request,
  # but only for the master branch
  push:
    branches:
      - ext

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install, build extension 
      run: |
        npm i
        npm run build:chrome-extension-mainnet
        cp ./build-chrome-extension/zipped-chrome-extension-mainnet.zip ./zipped-chrome-extension-mainnet.zip

        npm run build:chrome-extension-testnet
        cp ./build-chrome-extension/zipped-chrome-extension-testnet.zip ./zipped-chrome-extension-testnet.zip
        ls
    - uses: actions/upload-artifact@v2
      with:
        name: mainnet-extentions
        path: | 
          ./zipped-chrome-extension-mainnet.zip
          ./zipped-chrome-extension-testnet.zip
    - name: publish extention to crhome web store
      uses: Passiverecords/chrome-extension-upload-action@1.4.1
      with:
        refresh-token:  ${{ secrets.CHROMEUPDATETOKEN }}
        client-id:  ${{ secrets.CLIENTID }}
        client-secret:  ${{ secrets.CLIENTSECRET }}
        file-name: 'zipped-chrome-extension-mainnet.zip'
        app-id: 'oldojieloelkkfeacfinhcngmbkepnlm'
        publish: false
